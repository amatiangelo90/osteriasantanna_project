name: osteriasantannamenu
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.0.0
  path_provider:
  toast: ^0.1.5
  http:
  url_launcher:
  intl: ^0.17.0
  date_picker_timeline: ^1.2.1
  flutter_staggered_grid_view: ^0.4.0
  flutter_sparkline: ^0.1.0
  cupertino_icons: ^1.0.2
  chips_choice: ^2.0.1
  firebase_core:
  provider:
  passcode_screen: ^2.0.0
  uuid: ^3.0.6
  expansion_card:
  table_calendar:
  translator:
  flutter_svg:
  supercharged: ^2.1.1
  chopper:
  json_annotation: ^4.4.0
  visibility_detector:
  pinput: ^2.2.16
  dropdown_button2: ^1.5.2
  url_strategy: ^0.2.0
  device_preview: ^1.1.0

dev_dependencies:
  build_runner: ^2.1.7
  chopper_generator: ^5.1.0+1
  json_serializable: ^6.1.4
  swagger_dart_code_generator: ^2.4.6

  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - images/
    - images/wines/
    - images/dessert/
    - images/from_kitchen/
    - images/sushi/

  fonts:
    - family: Dance
      fonts:
        - asset: fonts/Nunito-VariableFont_wght.ttf
